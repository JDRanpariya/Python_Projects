<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>details for questions</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <h1>{{ question.question_text }}</h1>

        {% if error_message %}
        <p>
            <strong>
                {{ error_message }}
            </strong>
        </p>
        {% endif %}
        <div class="mb-3">
        <form action="{% url 'polls:vote' question.id %}" method="post" accept-charset="utf-8">
        {% csrf_token %}
        {% for choice in question.choice_set.all %}
        <input type="radio" name="choice" value="{{ choice.id }}" id="choice{{ forloop.counter }}">
        <label class='form-label' for="choice{{ forloop.counter }}"> {{ choice.choice_text }}</label><br>   
        {% endfor %}
        <button type="submit" class='btn btn-primary' value="Vote">Vote</button>
        </div>
        </form>
        </div>


    </body>
</html>
